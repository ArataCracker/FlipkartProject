{% extends 'base.html' %}

{% block title %}My Results{% endblock %}

{% block content %}
<h1>My Results</h1>
<table>
    <thead>
        <tr>
            <th>Model</th>
            <th>Timestamp</th>
            <th>Result</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.model_name }}</td>
            <td>{{ result.timestamp }}</td>
            <td>{{ result.output_data }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
